name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  python-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: alignmenter
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -e .[dev]
      - name: Run pytest
        run: |
          source .venv/bin/activate
          pytest

  marketing-build:
    runs-on: ubuntu-latest
    env:
      MARKETING_BUCKET: ${{ secrets.MARKETING_BUCKET }}
    defaults:
      run:
        working-directory: marketing
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
      - name: Configure AWS credentials
        if: ${{ env.MARKETING_BUCKET != '' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Sync static site to S3
        if: ${{ env.MARKETING_BUCKET != '' }}
        run: |
          BUCKET=${MARKETING_BUCKET#s3://}
          BUCKET=${BUCKET%/}
          BUCKET=$(printf '%s' "$BUCKET" | tr -d '[:space:]')
          if [ -z "$BUCKET" ]; then
            echo 'MARKETING_BUCKET secret is empty; skipping deploy.'
            exit 0
          fi
          aws s3 sync ./out "s3://$BUCKET" --delete
